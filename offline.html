<!-- offline.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offline</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				background-color: #f4f4f4;
			}
			.content-wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				max-width: 600px;
				padding: 20px;
				background-color: white;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}
			.content {
				padding: 20px;
				background-color: #eaeaea;
				border-radius: 10px;
				margin-bottom: 20px;
			}
			.arrows {
				display: flex;
				justify-content: space-between;
				width: 100%;
				max-width: 400px;
			}
			.arrows button {
				padding: 10px 20px;
				font-size: 18px;
				cursor: pointer;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				outline: none;
			}
			.arrows button:disabled {
				background-color: #cccccc;
			}
			#offline-message {
				font-size: 18px;
				color: #888;
			}
		</style>
	</head>
	<body>
		<div class="content-wrapper">
			<div class="content" id="content">
				<h1>Welcome to the Offline Page</h1>
				<p>Click the arrows below to navigate through the content.</p>
			</div>
			<div class="arrows">
				<button id="prev" disabled>&lt; Previous</button>
				<button id="next">&gt; Next</button>
			</div>
			<p id="offline-message" style="display: none">
				You are offline. The content is served from cache.
			</p>

			<img src="./icon-192x192.png" />
		</div>

		<script>
			// Array of content
			const contentArray = [
				"<h1>Welcome to the Offline Page</h1><p>Click the arrows below to navigate through the content.</p>",
				"<h1>About Us</h1><p>We are a company dedicated to providing the best offline experiences.</p>",
				"<h1>Our Services</h1><p>We offer amazing offline services that work even when you are not connected to the internet.</p>",
				"<h1>Contact</h1><p>Get in touch with us via email or social media.</p>",
				"<h1>Thank You</h1><p>Thank you for visiting our offline-ready page!</p>",
			];

			let currentIndex = 0;

			// DOM Elements
			const contentDiv = document.getElementById("content");
			const prevButton = document.getElementById("prev");
			const nextButton = document.getElementById("next");
			const offlineMessage = document.getElementById("offline-message");

			function updateContent() {
				contentDiv.innerHTML = contentArray[currentIndex];
				prevButton.disabled = currentIndex === 0;
				nextButton.disabled = currentIndex === contentArray.length - 1;
			}

			// Arrow Button Events
			prevButton.addEventListener("click", () => {
				if (currentIndex > 0) {
					currentIndex--;
					updateContent();
				}
			});

			nextButton.addEventListener("click", () => {
				if (currentIndex < contentArray.length - 1) {
					currentIndex++;
					updateContent();
				}
			});

			// Update content on page load
			updateContent();

			// Check for offline status
			window.addEventListener("offline", () => {
				offlineMessage.style.display = "block";
			});

			window.addEventListener("online", () => {
				offlineMessage.style.display = "none";
			});
		</script>
	</body>
</html>
