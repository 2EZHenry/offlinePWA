			//The 4 categories button on top left
			function setupCategoryButtons() {
				//first get the div of the buttons
				const categoriesButtonDiv = document.querySelector(
					".categories-buttons"
				);

				//now loop through the data array and rendering them out

				categoryButtonsArray.forEach((category) => {
					const content = document.createElement("div");
					content.innerHTML = `

							btnIcon.src = categoryButtonsArray[btnIndex].unselected_icon; // Reset all back to black icon

				const result = [];
				for (let i = 0; i < array.length; i += size) {
					result.push(array.slice(i, i + size));
				}
				return result;
			};

			function handlePrevClick() {
				if (currentSlide > 0) {
					currentSlide--;

				}

			function handleNextClick() {
				const chunkedData = chunkArray(
					deviceData[currentCategory],
					itemsPerSlide

				if (currentSlide < chunkedData.length - 1) {
					currentSlide++;
					updateSlidePosition();
				}
			}

			//Handle Touch
			let touchStartX = 0;
			let touchMoveX = 0;

			function handleTouchStart(event) {
				touchStartX = event.touches[0].clientX;
			}

			function handleTouchEnd(event) {
				const touchMoveX = event.changedTouches[0].clientX; // Record final position
				handleSwipeEnd(touchMoveX);
			}

			// Handle Mouse
			function handleMouseDown(event) {
				touchStartX = event.clientX;
			}

			function handleMouseUp(event) {
				const touchMoveX = event.clientX; // Record final position
				handleSwipeEnd(touchMoveX);
			}

			// reusable swipe end
			function handleSwipeEnd(touchMovedX) {
				const swipeDistance = touchMovedX - touchStartX;
				const chunkedData = chunkArray(
					deviceData[currentCategory],
					itemsPerSlide
				);

				if (swipeDistance > 100) {
					// Swipe right
					if (currentSlide > 0) {
						currentSlide--;
						updateSlidePosition();
					}
				} else if (swipeDistance < -100) {
					// Swipe left
					if (currentSlide < chunkedData.length - 1) {
						currentSlide++;
						updateSlidePosition();
					}
				}
			}

											<h5 class="category-btn-desc">${device.name}</h5>
										</div>`;

							slide.appendChild(content);
						});

						deviceSlider.appendChild(slide);
					});

					const buttons = document.querySelectorAll(".device-btn");
					const infoImage = document.querySelector(".info-image");
					const recommendText = document.querySelector(".info-type");
					const recommendImage = document.querySelector(
						".info-recommendation-image"
					);

					// Set the first button as active initially
					if (buttons.length > 0) {
						buttons[0].classList.add("active");

						// Update infoImage with the first device's recommendation image
						const firstDevice = chunkedData.flat()[0];
						infoImage.innerHTML = `<img width="100%" height="100" src="${firstDevice.batteryType}" alt="${firstDevice.batteryType}"/>`;
						recommendText.innerHTML = `<span>${firstDevice.recommendationText}</span>`;
						recommendImage.innerHTML = `<img src="${
							isMobile !== undefined && isMobile !== null && isMobile
								? firstDevice.recommendationImgMobile
								: firstDevice.recommendationImgDesktop
						}" alt="${
							isMobile !== undefined && isMobile !== null && isMobile
								? firstDevice.recommendationImgMobile
								: firstDevice.recommendationImgDesktop
						}" width="100%"/>`;

						// Change the first button's icon to white
						const firstIcon = buttons[0].querySelector(".device-btn-icon");
						firstIcon.src = firstDevice.selected_icon; // Change to white icon
					}

					buttons.forEach((button, index) => {
						const device = chunkedData.flat()[index]; // Get corresponding device

						button.addEventListener("click", () => {
							buttons.forEach((btn, btnIndex) => {
								btn.classList.remove("active"); //remove all active class first
								const btnIcon = btn.querySelector(".device-btn-icon"); //fetch all the button icon class
								btnIcon.src = chunkedData.flat()[btnIndex].unselected_icon; // Reset all back to black icon
							});

							// when clicked, add active class to the button
							button.classList.add("active");
							// Change the active button's icon to white
							const activeIcon = button.querySelector(".device-btn-icon");
							activeIcon.src = device.selected_icon; // Change to white icon

							infoImage.innerHTML = `
								<img width="100%" height="100" src="${device.batteryType}" alt="${device.batteryType}"/>
							`;
							recommendText.innerHTML = `<span>${device.recommendationText}</span>`;
							recommendImage.innerHTML = `<img src="${
								isMobile !== undefined && isMobile !== null && isMobile
									? device.recommendationImgMobile
									: device.recommendationImgDesktop
							}" alt="${
								isMobile !== undefined && isMobile !== null && isMobile
									? device.recommendationImgMobile
									: device.recommendationImgDesktop
							}" width="100%"/>`;
						});
					});
				};

				// Initialize the slider
				generateSlides();
				updateSlidePosition();

				if (listenerAdded) {
					prevBtn.removeEventListener("click", handlePrevClick);
					nextBtn.removeEventListener("click", handleNextClick);

					deviceSlider.removeEventListener("touchstart", handleTouchStart);
					deviceSlider.removeEventListener("touchend", handleTouchEnd);

					deviceSlider.removeEventListener("mousedown", handleMouseDown);
					deviceSlider.removeEventListener("mouseup", handleMouseUp);

					listenerAdded = false;
				}
				setupNavigationButtons(chunkedData.length);
			}

			function setupNavigationButtons(maxPages) {
				if (!listenerAdded) {
					prevBtn.addEventListener("click", handlePrevClick);
					nextBtn.addEventListener("click", handleNextClick);

					// Add touch events
					deviceSlider.addEventListener("touchstart", handleTouchStart);
					deviceSlider.addEventListener("touchend", handleTouchEnd);

					// Add mouse events
					deviceSlider.addEventListener("mousedown", handleMouseDown);
					deviceSlider.addEventListener("mouseup", handleMouseUp);
					listenerAdded = true;
				}
			}

			function updateSlidePosition() {
				const slide = document.querySelector(".device-slide");
				slide.style.transform = `translateX(-${
					currentSlide * devicesContainer.offsetWidth
				}px)`;
				// Check if it's the first or last slide to adjust the button opacity
				const chunkedData = chunkArray(
					deviceData[currentCategory],
					itemsPerSlide
				);

				if (currentSlide === 0) {
					// First slide, disable prev button
					prevBtn.style.opacity = "0.3";
					prevBtn.style.color = "grey";
					prevBtn.style.pointerEvents = "none"; // Disable click
				} else {
					// Enable prev button if not on the first slide
					prevBtn.style.opacity = "1";
					prevBtn.style.color = "#cc0000";
					prevBtn.style.pointerEvents = "auto"; // Enable click
				}

				if (currentSlide === chunkedData.length - 1) {
					// Last slide, disable next button
					nextBtn.style.opacity = "0.3";
					nextBtn.style.color = "grey";
					nextBtn.style.pointerEvents = "none"; // Disable click
				} else {
					// Enable next button if not on the last slide
					nextBtn.style.opacity = "1";
					nextBtn.style.color = "#cc0000";
					nextBtn.style.pointerEvents = "auto"; // Enable click
				}
			}

			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("/client/energiser_pwa/service-worker.js", {
							scope: "/client/energiser_pwa/",
						})
						.then((registration) => {
							console.log(
								"Service Worker registered with scope:",
								registration.scope
							);
						})
						.catch((error) => {
							console.error("Service Worker registration failed:", error);
						});
				});
			}
		</script>
	</body>
</html>
